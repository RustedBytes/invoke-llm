name: unit tests
on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.rs'
  pull_request:
    paths:
      - '**/*.rs'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install libraries for FFmpeg
        run: sudo apt update && sudo apt install -y libavcodec-dev libavformat-dev libswscale-dev libavfilter-dev libavdevice-dev libavutil-dev
      - name: Setup FFmpeg
        uses: AnimMouse/setup-ffmpeg@v1
        with:
          version: master
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2
        with:
          key: stable
      - uses: taiki-e/install-action@nextest
      - name: Test
        run: cargo nextest run --config-file .cargo/nextest.toml --profile ci
